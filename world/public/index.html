<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Workshop - World</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="toast-container"></div>
    <div class="speed-limit-sign">
      <div class="black-border">
        <div class="sign-content">
          <span>Speed</span>
          <span>Limit</span>
          <span id="speed-limit">10</span>
        </div>
      </div>
    </div>
    <h1>WebSocket Workshop</h1>
    <p>by Jasmine Mogadam <a href="https://ieee.uc.edu/">UC@IEEE</a></p>
    <div id="server-info">
      <p>
        <strong>Player Connection URL:</strong>
        <a id="server-url">Detecting...</a>
      </p>
    </div>
    <div id="game-container">
      <canvas id="game-canvas" width="800" height="600"></canvas>
      <div id="info-panel">
        <h2>Controls</h2>
        <div id="controls-container">
          <button id="reset-button">Reset Board</button>
          <div class="switch-container">
            <label class="switch">
              <input type="checkbox" id="hard-mode-toggle" />
              <span class="slider round"></span>
            </label>
            <label for="hard-mode-toggle">Hard Mode</label>
          </div>
        </div>
        <h2>Leaderboard</h2>
        <ul id="leaderboard"></ul>
      </div>
    </div>
    <div id="past-leaderboards-container">
      <h2>Past Leaderboards</h2>
      <div id="past-leaderboards"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
